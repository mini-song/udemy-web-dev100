<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/web-dev40/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>
            Built with HTML, CSS, JavaScript and - of course - lots of love!
        </p>
    </header>
    <main>
        <section id="setting-board">
            <upper-section>
                <ul id="player-list">
                    <li id="player1" class="edit-btn">
                        <p>
                            Player 1
                        </p>
                        <p>
                            Player 1 Name
                        </p>
                        <p>
                            X
                        </p>
                        <button id="player1-edit-btn">Edit</button>
                    </li>
    
                    <li id="player2">
                        <p>
                            Player 2
                        </p>
                        <p>
                            Player 2 Name
                        </p>
                        <p>
                            O
                        </p>
                        <button id="player2-edit-btn" class="edit-btn">Edit</button>
                    </li>
                </ul>
            </upper-section>
            <down-section>
                <button id="start-btn">Start New Game</button>
                <div id="over-lay">
                    over-lay
                </div>
            </down-section>

        </section>

        <section id="game-board">

        </section>
    </main>
    
</body>
</html>
